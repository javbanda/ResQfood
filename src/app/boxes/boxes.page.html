<ion-content class="ion-padding" style="--background: #ffffff;">
  <div class="boxes-container">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Boxes Disponibles</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Barra de búsqueda -->
    <ion-searchbar
      placeholder="Buscar boxes"
      animated
      (ionInput)="buscar($event)"
      debounce="300"
    ></ion-searchbar>

    <!-- Lista de boxes dinámica -->
    <div class="boxes-grid">
      <ion-card *ngFor="let box of boxesFiltrados" class="oferta-card">
        <img
          [src]="box.imagen"
          [alt]="box.titulo"
          style="width: 100%; height: 130px; object-fit: cover; border-radius: 16px 16px 0 0;"
        />
        <ion-card-header>
          <ion-card-title>{{ box.titulo }}</ion-card-title>
          <ion-card-subtitle>Restaurante: {{ box.restaurante }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Precio:</strong> ${{ box.precio | number }}</p>
          <p><strong>Fecha de vencimiento:</strong> {{ box.fechaVencimiento }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
