<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>📍 Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" color="primary" (click)="getLocationAndShowOnMap()">
    Obtener mi ubicación
  </ion-button>

  <iframe
    id="mapFrame"
    width="100%"
    height="400px"
    style="border:0; margin-top: 16px;"
    allowfullscreen
    loading="lazy">
  </iframe>

</ion-content>
