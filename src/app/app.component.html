<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content" *ngIf="showMenu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item routerLink="/perfil" routerDirection="root">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item routerLink="/ofertas" routerDirection="root">
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
            <ion-label>Ofertas</ion-label>
          </ion-item>

          <ion-item routerLink="/tiendas" routerDirection="root">
            <ion-icon slot="start" name="storefront-outline"></ion-icon>
            <ion-label>Tiendas</ion-label>
          </ion-item>

          <ion-item routerLink="/map" routerDirection="root">
            <ion-icon slot="start" name="map-outline"></ion-icon>
            <ion-label>Mapa</ion-label>
          </ion-item>

          <!-- Más ítems si quieres -->
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
